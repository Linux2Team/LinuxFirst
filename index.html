<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2조 회이팅</title>
  </head>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #3b82f6;
      font-size: 72px;
    }
  </style>
  <body>
    <h1>2조 화이팅</h1>
    <h3>서비스 살아있는 시간</h3>
    <h2 id="time"></h2>
  </body>

  <script>
    const h2 = document.getElementById("time");
    const time1 = new Date();
    const hour1 = time1.getHours();
    const minutes1 = time1.getMinutes();
    const second1 = time1.getSeconds();

    const calcTime = () => {
      const time2 = new Date();
      const hour2 = time2.getHours();
      const minutes2 = time2.getMinutes();
      const second2 = time2.getSeconds();

      const t1 = String(hour2 - hour1).padStart(2, "0");
      const t2 = String(minutes2 - minutes1).padStart(2, "0");
      const t3 = String(second2 - second1).padStart(2, "0");

      h2.innerText = `${t1}:${t2}:${t3}`;
    };

    setInterval(calcTime, 1000);
  </script>
</html>
